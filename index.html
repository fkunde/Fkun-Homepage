        <script>
          var hitokoto = document.querySelector('.hitokoto');
          var from = document.querySelector('.from');
          var xhr = new XMLHttpRequest();
          xhr.open('get', 'https://v1.hitokoto.cn');
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {

          }
