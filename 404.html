<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>404</title>
<style>
body,html{
  height: 100%;
  overflow: hidden;
}

body{
background: url(https://fkun.tech/images/bg.jpg) center center no-repeat fixed;
background-size: cover;
}
#clock{font-family: 'Share Tech Mono', monospace;color: #ffffff;text-align: center;position: absolute;left: 50%;top: 40%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);color: #daf6ff;text-shadow: 0 0 20px #0aafe6, 0 0 20px rgba(10, 175, 230, 0);}#clock .top{letter-spacing:0.1em;font-size:5rem;}#clock .bigtext{letter-spacing: 0.05em;font-size: 2rem;padding: 0 0;}#clock .text{letter-spacing: 0.1em;font-size:1rem;padding:0 0 0;text-align: right;}
.content button {
  display: inline-block;
  margin-top: 2rem;
  padding: 0.5rem 1rem;
  border: 3px solid #D9D9D9;
  background: transparent;
  font-size: 3rem;
  color: #88E1CE;
  text-decoration: none;
  cursor: pointer;
  font-weight: bold;
}
#clock .time{letter-spacing: 0.05em;font-size: 2rem;padding: 0 0;}

@media (max-width:768px){
html, body{height:100%;overflow: hidden;}
#clock .time{display:none;}
#clock .top{letter-spacing:0.1em;font-size:4rem;}
#clock .bigtext{letter-spacing: 0.05em;font-size: 1.2rem;}
#clock .content button {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  border: 3px solid #D9D9D9;
  background: transparent;
  font-size: 1rem;
  color: #88E1CE;
  text-decoration: none;
  cursor: pointer;
  font-weight: bold;
}
}
</style>
<script type="text/javascript" src="time.js"></script>
</head>

<body>
<script id="ribbon" src="https://fkun.tech/js/canvasribbon.js"></script>
<div id="clock">
    <p class="top">404</p>
	<p class="bigtext">宇宙はその起源は终わらない、无限。</p>
	<p class="text">——Steins;Gate&nbsp &nbsp &nbsp</p>
	
    <p class="time">{{ time }}</p>
	<p>
      <a class="content" href="https://fkun.tech/"><button>RETURN</button></a>
    </p>
</div>
<script>
var clock = new Vue({
    el: '#clock',
    data: {
        time: '',
        date: ''
    }
});
var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
var timerID = setInterval(updateTime, 1000);
updateTime();
function updateTime() {
    var cd = new Date();
    clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
    clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth()+1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
};
function zeroPadding(num, digit) {
    var zero = '';
    for(var i = 0; i < digit; i++) {
        zero += '0';
    }
    return (zero + num).slice(-digit);
}</script>
</body>
 
</html>
